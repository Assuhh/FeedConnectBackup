{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign Up - Feed n Connect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<style>
    body {
        background-image: url("{% static 'images/resources/pop.jpg' %}");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
    }
</style>



    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header-->
        <div style="background-color: rgba(33, 33, 33, 0.4);" class="py-4 shadow">

            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <a href="landing_2">
                        <b><h1 style="font-size: 1.5rem; color: white;">Feed & Connect</h1></b>
                    </a>

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        
                        <a href="/signin" class="blue-button">Login</a>

                    </div>

                </div>
            </div>
        </div>

        <!-- Content-->

        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <h1 style="color: white;" class="lg:text-3xl text-xl font-semibold mb-6">Sign Up</h1>

                <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->


                <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>

                <form action="" method="POST">
                    {% csrf_token %}
                    <!--<div class="flex lg:flex-row flex-col lg:space-x-2">
                        <input type="text" placeholder="First Name"  class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                        <input type="text" placeholder="Last Name" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    </div>-->
                    <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name="password2" placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    {% comment %} <div class="flex justify-start my-4 space-x-1">
                        <div class="checkbox">
                            <input type="checkbox" id="chekcbox1" checked>
                            <label for="chekcbox1"><span class="checkbox-icon"></span> I Agree</label>
                        </div>
                        <a href="#"> Terms and Conditions</a>
                    </div> {% endcomment %}
                    <button type="submit" class="bg-gradient-to-br from-blue-500 py-3 rounded-md text-white text-xl to-blue-400 w-full">Sign Up</button>
                    <div class="text-center mt-5 space-x-2">
                        <p style="color: #082567; font-weight: bold;" class="text-base">
                            Do you have an account?
                            <a href="/signin" style="color: white; text-decoration: underline; font-weight: 400;">Login</a>
                        </p>
                        
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer -->

        <div class="lg:mb-5 py-3 uk-link-reset">
            <div style="color: #212529;" class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 uppercase">
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">About</a>
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Help</a>
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Terms</a>
                    <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Privacy</a>
                </div>
                <p class="capitalize font-bold" style="color: #000;">Â© Copyright 2020 by Feed&Connect</p>
            </div>
            
        </div>

    </div>
