{% extends "base.html" %}

{% block title %}Post Product - Pet Feeder{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4" style="color: #fff; font-weight: bold;">Post an Item</h2>

  <form method="POST" enctype="multipart/form-data" style="color: #fff; font-weight: bold;">
    {% csrf_token %}
    <input type="hidden" name="item_type" value="product">
    {{ product_form.as_p }}
    <button type="submit" class="btn btn-primary mt-3" style="background-color: gray;">Post Product</button>
  </form>
</div>
{% endblock %}
