<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Pet Feeder Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <h2 class="mb-4">Smart Pet Feeder Control Panel</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Portion Size</label>
            <input type="range" class="form-range" min="1" max="10" name="portion">
        </div>
        <div class="mb-3">
            <button type="submit" name="feed_now" class="btn btn-success">Feed Now</button>
        </div>
        <div class="mb-3">
            <label class="form-label">Schedule Feed Time</label>
            <input type="time" name="schedule_time" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Next Feed Time</label>
            <input type="time" name="next_schedule" class="form-control">
        </div>
        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" name="schedule_toggle">
            <label class="form-check-label">Enable Schedule</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Settings</button>
    </form>
</div>
</body>
</html>
