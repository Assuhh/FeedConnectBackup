<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed History</title>
</head>
<body>
    <h1> Feeding History</h1>

    <table border="1" cellpadding ="5">
        <tr>
            <th>Time</th>
            <th>Amount</th>
            <th>Type</th>
        </tr>

        {% for feed in history %}

    <tr>
        <td> {{feed.timestamp}}</td>
        <td> {{feed.amount}}</td>
        <td> {{feed.feed_type}}</td>
    </tr>
    {% empty %}

    <tr><td colspan="3">No Records Yet.</td></tr>

    {% endfor %}
    </table>
    
    <a href = {% url 'dashboard' % }>Back to Feeding </a>

</body>
</html>
